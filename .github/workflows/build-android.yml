name: Build Android APK Assinado Automaticamente

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Cordova
      run: npm install -g cordova

    - name: Install project dependencies
      run: npm install

    - name: Remove Android platform (limpar cache)
      run: cordova platform rm android || true

    - name: Add Android platform
      run: cordova platform add android

    - name: Add SMS plugin
      run: cordova plugin add cordova-plugin-sms-receiver-sender || true

    - name: Build APK unsigned
      run: cordova build android --release -- --packageType=apk

    - name: Gerar keystore temporÃ¡rio
      run: |
        KEYSTORE_FILE="temp-release-key.keystore"
        KEY_ALIAS="tempkey"
        STOREPASS="123456"
        KEYPASS="123456"
        keytool -genkeypair -v \
          -keystore $KEYSTORE_FILE \
          -alias $KEY_ALIAS \
          -keyalg RSA -keysize 2048 \
          -validity 10000 \
          -storepass $STOREPASS \
          -keypass $KEYPASS \
          -dname "CN=Temp, OU=Dev, O=GitHub, L=City, S=State, C=PT"
        echo "KEYSTORE_FILE=$KEYSTORE_FILE" >> $GITHUB_ENV
        echo "KEY_ALIAS=$KEY_ALIAS" >> $GITHUB_ENV
        echo "STOREPASS=$STOREPASS" >> $GITHUB_ENV
        echo "KEYPASS=$KEYPASS" >> $GITHUB_ENV

    - name: Sign APK
      run: |
        jarsigner -verbose \
          -sigalg SHA1withRSA -digestalg SHA1 \
          -keystore $KEYSTORE_FILE \
          -storepass $STOREPASS \
          -keypass $KEYPASS \
          platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk $KEY_ALIAS

    - name: Align APK
      run: |
        sudo apt-get install -y zipalign
        zipalign -v 4 \
          platforms/android/app/build/outputs/apk/release/app-release-unsigned.apk \
          platforms/android/app/build/outputs/apk/release/app-release-signed.apk

    - name: Upload APK assinado
      uses: actions/upload-artifact@v4
      with:
        name: smsApp-release-signed-apk
        path: platforms/android/app/build/outputs/apk/release/app-release-signed.apk
